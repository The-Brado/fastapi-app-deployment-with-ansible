---
# tasks file for log

- name: Create log directory
  file:
    path: "{{ log_path }}"
    state: directory
    owner: hng
    group: hng
    mode: '0755'

- name: Create log files
  file:
    path: "{{ item }}"
    state: touch
    owner: hng
    group: hng
    mode: '0644'
  loop:
    - "{{ log_error_file }}"
    - "{{ log_output_file }}"